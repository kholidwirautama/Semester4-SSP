{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="{% static 'aos/css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body class="dark-header">

<div class="container">
    <div class="header">
        <img src="{% static 'LogoAinz.png' %}">
    </div>

    <div class="register-box">
        <h2 class="form-title">Register</h2>

        <form action="/login" method="post" class="register-form">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="newusername">Username:</label>
            <input type="text" id="newusername" name="newusername" required>

            <label for="newpassword">Password:</label>
            <input type="password" id="newpassword" name="newpassword" required>

            <button type="submit" class="cta-button">Register</button>
        </form>

        <p class="message">Already have an account? <a href="/login" class="login-link">Login here</a></p>
    </div>
</div>

</body>
</html>
